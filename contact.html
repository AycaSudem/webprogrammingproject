<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - LUNA'S BLOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-indigo-900 text-white p-6 flex flex-col md:flex-row justify-between items-center">
        <h1 class="text-2xl font-bold"> LUNA'S BLOG</h1>
        <nav>
            <ul class="flex flex-wrap gap-4">
                <li><a href="index.html" class="hover:text-pink-300 font-medium">Home</a></li>
                <li><a href="about.html" class="hover:text-pink-300 font-medium">About</a></li>
                <li><a href="services.html" class="hover:text-pink-300 font-medium">Projects</a></li>
                <li><a href="contact.html" class="hover:text-pink-300 font-medium">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6"> Get In Touch</h2>
        <p class="mb-8">I’d love to hear from you!</p>

        <form action="#" method="post" class="space-y-6">
            <div>
                <label for="fullname" class="block mb-1">Full Name *</label>
                <input type="text" id="fullname" name="fullname" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label for="email" class="block mb-1">Email *</label>
                <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label for="subject" class="block mb-1">Subject *</label>
                <input type="text" id="subject" name="subject" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label for="message" class="block mb-1">Message *</label>
                <textarea id="message" name="message" rows="5" required class="w-full border rounded px-3 py-2"></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Send Message</button>
        </form>

        <hr class="my-10" />

        <section>
            <h3 class="text-xl font-bold mb-4"> Other Ways to Connect</h3>
            <p><strong>Email:</strong> aycasudm@gmail.com</p>
            <p><strong>Languages:</strong> English & Turkish</p>
            <p><strong>Location:</strong> Turkey</p>
        </section>
    </main>

    <footer class="bg-indigo-900 text-white text-center p-6 mt-10">
        <p> 2025 Ayca Sudem Harnupcu | Luna's Blog</p>
        <p><small>Educational project for Web Programming Course</small></p>
    </footer>
</body>
</html>
